<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Fracture</title>

<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Cinzel', serif;
    letter-spacing:0.5px;
    background:#111;
    color:#e6d3a3;
    text-align:center;
    transition: background 1s ease, filter 1s ease;
}

.section{
    margin:20px;
    padding:15px;
    background:#1a1a1a;
    border-radius:10px;
}

button, select, input{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:6px;
    background:#3a2f1b;
    color:#e6d3a3;
    cursor:pointer;
}

#tensionRow{
    display:flex;
    flex-wrap:wrap;
    gap:5px;
    justify-content:center;
}

.tensionBox{
    width:20px;
    height:20px;
    border-radius:4px;
}

#weGrid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:6px;
}

.weSlot{
    height:35px;
    background:#222;
    border-radius:4px;
    transition:0.3s;
}

.wePulse{
    animation:pulse 0.6s ease;
}

.weHigh{
    box-shadow:0 0 10px rgba(255,0,0,0.7);
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}

#presenceBar{
    height:12px;
    background:#333;
    border-radius:5px;
    overflow:hidden;
}

#presenceFill{
    height:100%;
    width:0%;
    transition:.3s;
}

#logContainer{
    max-height:200px;
    overflow-y:auto;
    background:#111;
    padding:10px;
    border-radius:6px;
    text-align:left;
    font-size:0.9em;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.modal-content{
    background:#1a1a1a;
    padding:25px;
    border-radius:10px;
    width:90%;
    max-width:500px;
    text-align:left;
}

.optionBtn{
    display:block;
    width:100%;
    margin:8px 0;
    text-align:left;
}
</style>
</head>
<body>

<h1>WORLD FRACTURE</h1>

<div class="section">
<select id="saveSlot"></select>
<input type="text" id="campaignNameInput" placeholder="Campaign Name">
<button onclick="saveCampaign()">Save</button>
<button onclick="loadCampaign()">Load</button>
<button onclick="newCampaign()">New Campaign</button>
<button onclick="exportCampaign()">Export</button>
<input type="file" id="importFile" style="display:none" onchange="importCampaign(event)">
<button onclick="document.getElementById('importFile').click()">Import</button>
</div>

<div class="section">
<h2>Tension: <span id="tensionValue">0</span></h2>
<div id="tensionRow"></div>
<button onclick="increaseTension()">+Tension</button>
<button onclick="decreaseTension()">-Tension</button>
<button onclick="resetTension()">Reset</button>
</div>

<div class="section">
<h2>World Events: <span id="weCount">0</span></h2>
<div id="weGrid"></div>
</div>

<div class="section">
<h2>Presence: <span id="presenceValue">0</span></h2>
<div id="presenceBar"><div id="presenceFill"></div></div>
<div>Tier: <span id="presenceTier">0–2</span></div>
<button onclick="changePresence(1)">+1</button>
<button onclick="changePresence(-1)">-1</button>
<button onclick="resetPresence()">Reset</button>
</div>

<div class="section">
<h2>Cave Log</h2>
<div id="logContainer"></div>
<button onclick="clearLog()">Clear Log</button>
</div>

<div class="modal" id="eventModal">
<div class="modal-content">
<h2 id="eventTitle"></h2>
<p id="eventText"></p>
<div id="eventOptions"></div>
</div>
</div>

<script>
let tension=0,weCount=0,tensionSinceLastWE=0,presence=0;
let logEntries=[],usedEvents=[];
let campaignNames={slot1:"Campaign Slot 1",slot2:"Campaign Slot 2",slot3:"Campaign Slot 3"};
const slots=["slot1","slot2","slot3"];
const tensionRow=document.getElementById("tensionRow");
const weGrid=document.getElementById("weGrid");
const saveSlotSelect=document.getElementById("saveSlot");

/* ---------- ACT I EVENTS ---------- */

const worldEventPools={
act1:[
{
title:"The World Anchor ⚖️",
text:"A titanic spike of stone plunges endlessly downward. Runes from every culture spiral around it. This is holding something still.",
options:[
{label:"Reinforce the Anchor",tag:"Order"},
{label:"Damage the Anchor",tag:"Profit"},
{label:"Remove the Anchor",tag:"Freedom"}
]
},
{
title:"The Shared Grave ⚖️",
text:"Every faction’s banners hang here—old, tattered, impossible. This place remembers wars that haven’t happened yet.",
options:[
{label:"Honor the Dead",tag:"Reverence"},
{label:"Loot the Graves",tag:"Desecration"},
{label:"Burn the Banners",tag:"Defiance"}
]
},
{
title:"The Silent Contract ⚖️",
text:"A stone table. No writing. Just space for signatures.",
options:[
{label:"Sign Together",tag:"Alliance"},
{label:"Refuse",tag:"Independence"},
{label:"One Faction Signs Alone",tag:"Betrayal"}
]
},

]
};

/* ---------- ATMOSPHERE ---------- */

function updateAtmosphere(){
let intensity=weCount*0.02;
if(intensity>0.4)intensity=0.4;

document.body.style.background=
`radial-gradient(circle at center,
rgba(80,0,0,${intensity}) 0%,
#111 70%)`;

if(weCount>=15){
document.body.style.filter=
`brightness(${1-intensity}) contrast(${1+intensity})`;
}
}

/* ---------- LOG ---------- */

function addLog(msg){
let time=new Date().toLocaleTimeString();
logEntries.unshift("["+time+"] "+msg);
if(logEntries.length>100)logEntries.pop();
renderLog();
}

function renderLog(){
let c=document.getElementById("logContainer");
c.innerHTML="";
logEntries.forEach(e=>{
let d=document.createElement("div");
d.textContent=e;
c.appendChild(d);
});
}

function clearLog(){logEntries=[];renderLog();}

/* ---------- WORLD EVENTS ---------- */

function drawWorldEvent(){
let pool=worldEventPools.act1;
if(usedEvents.length===pool.length)usedEvents=[];
let available=pool.filter((_,i)=>!usedEvents.includes(i));
let index=Math.floor(Math.random()*available.length);
let eventIndex=pool.indexOf(available[index]);
usedEvents.push(eventIndex);
openEventModal(pool[eventIndex]);
}

function openEventModal(event){
document.getElementById("eventTitle").innerText=event.title;
document.getElementById("eventText").innerText=event.text;
let container=document.getElementById("eventOptions");
container.innerHTML="";
event.options.forEach(o=>{
let btn=document.createElement("button");
btn.className="optionBtn";
btn.innerText=o.label+" ["+o.tag+"]";
btn.onclick=()=>resolveEvent(event.title,o.tag);
container.appendChild(btn);
});
document.getElementById("eventModal").style.display="flex";
}

function resolveEvent(title,tag){
addLog(title+" — "+tag);
document.getElementById("eventModal").style.display="none";
}

/* ---------- RULES ---------- */

function getThreshold(){if(weCount<5)return 4;if(weCount<10)return 3;return 2;}
function getTensionColor(){
if(tension<10)return"#1abc9c";
if(tension<20)return"#2ecc71";
if(tension<30)return"#f1c40f";
if(tension<40)return"#e67e22";
if(tension<60)return"#e74c3c";
return"#8b0000";
}
function getPresenceTier(){
if(presence>=13)return"13–15+";
if(presence>=11)return"11–12";
if(presence>=9)return"9–10";
if(presence>=7)return"7–8";
if(presence>=5)return"5–6";
if(presence>=3)return"3–4";
return"0–2";
}

/* ---------- TENSION ---------- */

function increaseTension(){
tension++;tensionSinceLastWE++;
addLog("Tension increased to "+tension+".");

let color=getTensionColor();
let box=document.createElement("div");
box.className="tensionBox";
box.style.background=color;
tensionRow.appendChild(box);

if(tensionSinceLastWE>=getThreshold()){
let slot=document.createElement("div");
slot.className="weSlot wePulse";
if(weCount>=10)slot.classList.add("weHigh");
slot.style.background=color;
weGrid.appendChild(slot);

weCount++;
tensionSinceLastWE=0;
addLog("World Event triggered.");
drawWorldEvent();
}

updateUI();
updateAtmosphere();
}

function decreaseTension(){
if(tension<=0)return;
tension--;
tensionRow.removeChild(tensionRow.lastChild);
addLog("Tension decreased to "+tension+".");
updateUI();
updateAtmosphere();
}

function resetTension(){
tension=0;weCount=0;tensionSinceLastWE=0;
tensionRow.innerHTML="";weGrid.innerHTML="";
usedEvents=[];
addLog("Tension reset.");
updateUI();
updateAtmosphere();
}

/* ---------- PRESENCE ---------- */

function changePresence(v){
presence+=v;if(presence<0)presence=0;
addLog("Presence adjusted to "+presence+".");
updateUI();
}

function resetPresence(){
presence=0;addLog("Presence reset.");updateUI();
}

/* ---------- UI ---------- */

function updateUI(){
document.getElementById("tensionValue").innerText=tension;
document.getElementById("weCount").innerText=weCount;
document.getElementById("presenceValue").innerText=presence;
document.getElementById("presenceTier").innerText=getPresenceTier();
let fill=document.getElementById("presenceFill");
fill.style.width=Math.min(presence*6,100)+"%";
fill.style.background=presence>=13?"darkred":"gold";
}

/* ---------- CAMPAIGN ---------- */

function initSlots(){
saveSlotSelect.innerHTML="";
slots.forEach(s=>{
let o=document.createElement("option");
o.value=s;o.textContent=campaignNames[s];
saveSlotSelect.appendChild(o);
});
}

function saveCampaign(){
let slot=saveSlotSelect.value;
let name=document.getElementById("campaignNameInput").value;
if(name)campaignNames[slot]=name;
localStorage.setItem("campaignNames",JSON.stringify(campaignNames));
localStorage.setItem(slot,JSON.stringify({
tension,weCount,tensionSinceLastWE,presence,logEntries,usedEvents
}));
initSlots();
alert("Saved.");
}

function loadCampaign(){
let slot=saveSlotSelect.value;
let data=localStorage.getItem(slot);
if(!data){alert("No save found.");return;}
let state=JSON.parse(data);
tension=state.tension;
weCount=state.weCount;
tensionSinceLastWE=state.tensionSinceLastWE;
presence=state.presence;
logEntries=state.logEntries||[];
usedEvents=state.usedEvents||[];

tensionRow.innerHTML="";
weGrid.innerHTML="";
for(let i=0;i<tension;i++){
let box=document.createElement("div");
box.className="tensionBox";
box.style.background=getTensionColor();
tensionRow.appendChild(box);
}
for(let i=0;i<weCount;i++){
let slot=document.createElement("div");
slot.className="weSlot";
slot.style.background=getTensionColor();
weGrid.appendChild(slot);
}

renderLog();
updateUI();
updateAtmosphere();
}

/* ---------- INIT ---------- */

let storedNames=localStorage.getItem("campaignNames");
if(storedNames)campaignNames=JSON.parse(storedNames);
initSlots();
updateUI();
renderLog();
updateAtmosphere();

if('serviceWorker'in navigator){
navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
